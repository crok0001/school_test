<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('행열의길이를 적으세요'))
        for(var i = 0; i < num; i++){
            for(var j= 0; j <= i; j++)
            {
                document.write('*')
            }
            document.write('</br>')
        }
    </script>
</body>
</html>
