<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while if</title>
    <script>

        let guess = 78; // 임의로 지정된 정답 숫자

        let isRun = true; // while 반복문 탈출 flag

        let count = 0;    // 추측횟수를 저장할 변수

        let msg = "";     // 결과 메세지를 저장할 변수

        while(isRun){
            let input = prompt("1 ~ 100까지의 정수를 입력해 주세요.");
            // 반복문 실행블럭 한번 실행될때 마다
            // 추측횟수를 1씩 증가
            count++;

        if(input == null || input == "" || isNaN(input)){
            alert("확인할수 없습니다. 다시 입력해주세요. " +count);
            continue;
        }

            if(input == guess){
                msg = "성공입니다.";
                isRun = false;
            }else if(input < guess){
                msg = "낮습니다.";
            }else{
                msg = "높습니다.";
            }

            alert(msg+" - 추측횟수 : " + count);
        } // end while

    </script>
</head>

</body>
</html>
