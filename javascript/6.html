<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('정수를 입력해주세요'));
        let sun = 1;
        for(let i = 1; i <= num; i++){
            sun *= i;
        }
        document.write(num,'! 의 값은',sun);
    </script>
</body>
</html>
